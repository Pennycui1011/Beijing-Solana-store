<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024夏季特惠风尚</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <a href="#top">Brand Logo</a>
        </div>
        <div class="nav-links">
            <a href="#special-offers">特价信息</a>
            <a href="#outfit-inspiration">搭配推荐</a>
            <a href="#contact">联系我们</a>
        </div>
        <div class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- 首屏英雄区 -->
    <section id="hero" class="hero-section">
        <div class="hero-content">
            <h1>2024夏季特惠风尚</h1>
            <p>限时优惠 · 专属搭配</p>
            <div class="scroll-down">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </section>

    <!-- 特价信息区 -->
    <section id="special-offers" class="special-offers">
        <h2>本季特惠精选</h2>
        <div class="separator"></div>
        <div class="offers-container">
            <div class="offer-card">
                <h3>夏季新品连衣裙</h3>
                <div class="price">
                    <span class="original-price">¥599</span>
                    <span class="special-price">¥399</span>
                </div>
                <p class="offer-tag">限时特惠</p>
                <button class="copy-code">复制优惠码</button>
            </div>
            <!-- 更多特价卡片 -->
        </div>
    </section>

    <!-- 搭配展示区 -->
    <section id="outfit-inspiration" class="outfit-inspiration">
        <h2>灵感穿搭</h2>
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-item">
                    <img src="placeholder1.jpg" alt="职场通勤">
                    <div class="item-overlay">
                        <h3>职场通勤</h3>
                    </div>
                </div>
                <!-- 更多轮播项 -->
            </div>
            <button class="carousel-btn prev"><i class="fas fa-chevron-left"></i></button>
            <button class="carousel-btn next"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>

    <!-- 二维码展示区 -->
    <section id="contact" class="qr-section">
        <div class="qr-container">
            <div class="qr-code">
                <div class="qr-frame">
                    <img src="qr1.png" alt="客服二维码">
                </div>
                <p>扫码咨询客服</p>
            </div>
            <div class="qr-code">
                <div class="qr-frame">
                    <img src="qr2.png" alt="公众号二维码">
                </div>
                <p>关注品牌公众号</p>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Brand Name. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-weixin"></i></a>
                <a href="#"><i class="fab fa-weibo"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <button id="back-to-top" class="back-to-top">
            <i class="fas fa-arrow-up"></i>
        </button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
